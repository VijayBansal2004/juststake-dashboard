<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/images/favicon.png" />
    <title>Forgot Password | JustStake</title>
    <!-- Bootstrap 4.1.3-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Bootstrap-extend -->
    <link rel="stylesheet" href="assets/css/bootstrap-extend.css" />
    <!-- theme style -->
    <link rel="stylesheet" href="assets/css/master_style.css" />
    <link rel="stylesheet" href="assets/css/dashlite.css" />
    <!-- Custom style -->
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body
    class="hold-transition login-page nk-body npc-default pg-auth no-touch nk-nio-theme">
    <section class="h-p100 login-section">
      <div class="container h-p100">
        <div class="row h-p100 align-items-center justify-content-md-center">
          <div class="col-lg-5 col-md-8 col-12">
            <div class="box box-body rounded">
              <div class="login-block">
                <div class="login-header">
                  <div class="login-logo-right">
                    <a href="#0"
                      ><img src="assets/images/logo.svg" class="login-logo" />
                    </a>
                  </div>
                  <div class="login-logo-left mb-3" style="text-align: center">
                    <h1 class="text-center- login-text">Forgot Password</h1>
                  </div>
                </div>
                <form
                  action="javascript:void(0)"
                  method="post"
                  accept-charset="utf-8">
                  <div id="infoMessage"></div>

                  <div class="form-group has-feedback">
                    <div class="form-control-wrap focused">
                      <input
                        type="text"
                        name="identity"
                        value=""
                        id="identity"
                        class="form-control"
                        placeholder="Email" />
                      <label class="form-label-outlined" for="outlined"
                        >Email ID</label
                      >
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block btn-lg mb-3 mt-2 btn-org">
                      Submit
                    </button>
                  </div>
                  <div class="text-center">
                    <p class="forget-text text-center">
                      Click here for
                      <a href="/login.html"> Login </a>
                    </p>
                  </div>
                  <!-- /.col -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- Bootstrap 4.1.3-->
  <script src="assets/js/bootstrap.js"></script>
</html>
